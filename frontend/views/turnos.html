<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Turnos</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="logout-container">
    <button type="button" class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
</div>
<br>
<h2>üìÖ Pedir Turno</h2>
<br>
<form id="formTurno">
    <div class="form-group">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required />
    </div>

    <div class="form-group">
        <label for="servicio_id">Servicio:</label>
        <select id="servicio_id" required>
            <option value="">Cargando servicios...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fecha">Fecha del Turno:</label>
        <input type="date" id="fecha" required />
    </div>

    <div class="form-group">
        <label>Horario Disponible:</label>
        <input type="hidden" id="hora" required /> <div id="contenedorHoras" class="horarios-carrusel">
            <p style="color: #64748b; font-size: 0.9rem; padding: 10px;">
                ‚ö†Ô∏è Selecciona una fecha para ver horarios
            </p>
        </div>
    </div>

    <button type="submit">Guardar turno</button>

    <p id="mensaje" style="margin-top: 15px; text-align: center; font-weight: bold;"></p>
    
</form>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 900px;">
    <h3>üìã Mis Turnos Pedidos</h3>
    <br>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="tablaMisTurnos">
                </tbody>
        </table>
    </div>

       <div id="modalExito" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 99999;">
        <div style="background: white; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <video id="videoCheck" width="200" muted playsinline>
                <source src="/assets/video/check.mp4" type="video/mp4">
            </video>
            <h2 id="modalTxt" style="color: #1e293b; margin-top: 15px; font-family: sans-serif;">¬°Hecho!</h2>
        </div>
    </div>

    <script>
        const datosUsuario = JSON.parse(localStorage.getItem("usuario"));
        if (!datosUsuario) {
            window.location.href = "login.html";
        } else {
            const rol = datosUsuario.rol ? datosUsuario.rol.trim().toLowerCase() : "";
            if (rol !== "user" && rol !== "admin") {
                alert("Acceso denegado");
                window.location.href = "login.html";
            }
        }

        function logout() {
            localStorage.removeItem("usuario");
            window.location.href = "index.html";
        }
    </script>
    <script src="assets/js/turnos.js"></script>
</body>
</html>
