<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Turnos</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="logout-container">
        <button type="button" class="logout-btn" onclick="logout()">Cerrar sesiÃ³n</button>
    </div>

    <h2>ðŸ“… Pedir Turno</h2>

    <form id="formTurno">
        <div class="form-group">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required />
        </div>

        <div class="form-group">
            <label for="servicio_id">Servicio:</label>
            <select id="servicio_id" required>
                <option value="">Cargando servicios...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha del Turno:</label>
            <input type="date" id="fecha" required />
        </div>

        <div class="form-group">
            <label for="hora">Horario Disponible:</label>
            <select id="hora" required>
                <option value="">-- Selecciona una fecha primero --</option>
            </select>
        </div>

        <button type="submit">Guardar turno</button>
        <p id="mensaje" style="margin-top: 15px; text-align: center; font-weight: bold;"></p>
    </form>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 900px;">

    <h3>ðŸ“‹ Mis Turnos Pedidos</h3>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody id="tablaMisTurnos">
                </tbody>
        </table>
    </div>

    <script>
        const datosUsuario = JSON.parse(localStorage.getItem("usuario"));
        if (!datosUsuario) {
            window.location.href = "login.html";
        } else {
            const rol = datosUsuario.rol ? datosUsuario.rol.trim().toLowerCase() : "";
            if (rol !== "user" && rol !== "admin") {
                alert("Acceso denegado");
                window.location.href = "login.html";
            }
        }

        function logout() {
            localStorage.removeItem("usuario");
            window.location.href = "index.html";
        }
    </script>
    <script src="assets/js/turnos.js"></script>
</body>
</html>
