<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Gesti贸n de Turnos</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <h1> Panel Administrativo</h1>
    
    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Cerrar sesi贸n</button>
    </div>

    <section class="config-container">
        <h3>锔 Configuraci贸n de Jornada</h3>
        <div class="form-group">
            <label for="horaInicio">Hora de Apertura:</label>
            <input type="time" id="horaInicio">
        </div>
        <div class="form-group">
            <label for="horaFin">Hora de Cierre:</label>
            <input type="time" id="horaFin">
        </div>
        <button onclick="guardarConfiguracion()">Guardar Horario</button>
        <span id="msgConfig"></span>
    </section>

    <hr style="margin: 40px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1); width: 100%;">

    <div class="container" style="max-width: 900px; margin-bottom: 20px;">
        <h3> Buscar y Filtrar Turnos</h3>
        <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 15px;">
            <div style="flex: 1; min-width: 200px;">
                <label style="color: var(--text-main);">Por Nombre:</label>
                <input type="text" id="buscarNombre" placeholder="Escribe un nombre..." onkeyup="filtrarTurnos()">
            </div>
            <div style="flex: 1; min-width: 200px;">
                <label style="color: var(--text-main);">Por Fecha:</label>
                <input type="date" id="buscarFecha" onchange="filtrarTurnos()">
            </div>
            <div style="display: flex; align-items: flex-end; padding-bottom: 20px;">
                <button onclick="limpiarFiltros()" style="padding: 10px; background: #64748b;">Limpiar</button>
            </div>
        </div>
    </div>

    <h3> Agenda de Turnos</h3>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaTurnos">
                </tbody>
        </table>
    </div>

    <script>
        const datosUsuario = JSON.parse(localStorage.getItem("usuario"));

        if (!datosUsuario || datosUsuario.rol.trim().toLowerCase() !== "admin") {
            alert("Acceso denegado: Se requiere cuenta de administrador");
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // L贸gica r谩pida de filtrado en el cliente
        function filtrarTurnos() {
            const nombre = document.getElementById("buscarNombre").value.toLowerCase();
            const fecha = document.getElementById("buscarFecha").value;
            const filas = document.querySelectorAll("#tablaTurnos tr");

            filas.forEach(fila => {
                const textoNombre = fila.cells[1].textContent.toLowerCase();
                const textoFecha = fila.cells[2].textContent;
                
                const coincideNombre = textoNombre.includes(nombre);
                const coincideFecha = fecha === "" || textoFecha.includes(fecha);

                if (coincideNombre && coincideFecha) {
                    fila.style.display = "";
                } else {
                    fila.style.display = "none";
                }
            });
        }

        function limpiarFiltros() {
            document.getElementById("buscarNombre").value = "";
            document.getElementById("buscarFecha").value = "";
            filtrarTurnos();
        }
    </script>

    <script src="/assets/js/admin.js"></script>
</body>
</html>
